name: Run tests

on:
  pull_request:
    branches:
      - main

jobs:
  backend-unit-tests:
    runs-on: ubuntu-latest
    container:
      image: php:8.3
      options: --workdir /github/workspace/app/backend
    services:
      db:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: naviapp
        options: >-
          --health-cmd="pg_isready -U postgres -d naviapp"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    defaults:
      run:
        working-directory: app/backend
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update && apt-get install -y \
          zlib1g-dev \
          libzip-dev \
          libicu-dev \
          libcurl4-openssl-dev \
          libssl-dev \
          iproute2 \
          git \
          unzip \
          zip \
          libpq-dev \
          libxml2-dev \
          libpng-dev \
          libjpeg-dev \
          libfreetype6-dev \
          libmagickwand-dev \
          && docker-php-ext-configure gd --with-freetype --with-jpeg \
          && docker-php-ext-install \
          pdo \
          pdo_pgsql \
          zip \
          soap \
          curl \
          fileinfo \
          gd \
          intl \
          && pecl install imagick \
          && docker-php-ext-enable imagick \
          && apt-get clean && rm -rf /var/lib/apt/lists/*

      - name: Install Composer
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer
          php -r "unlink('composer-setup.php');"

      - name: Install composer dependencies
        run: composer install --no-progress --no-interaction

      - name: Create .env.local
        run: cat .env.test > .env.local

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in {1..30}; do
            pg_isready -h db -p 5432 -U postgres && break
            echo "Postgres not ready yet..."
            sleep 2
          done

      - name: Create database
        run: php bin/console doctrine:database:create --if-not-exists

      - name: Run migrations
        run: php bin/console doctrine:migrations:migrate --no-interaction

      - name: Start PHP server
        run: php -S 0.0.0.0:8000 -t public &
        # Keep server running in background

      - name: Run PHPUnit
        run: ./vendor/bin/phpunit --testdox

  frontend-e2e:
    runs-on: ubuntu-latest
    needs: backend-unit-tests
    container:
      image: node:20
      options: --workdir /github/workspace/app/frontend
    env:
      VITE_BACKEND_URL: http://localhost:8000
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies for Cypress
        run: |
          apt-get update && apt-get install -y \
            xvfb \
            libgtk2.0-0 \
            libgtk-3-0 \
            libgbm-dev \
            libnotify-dev \
            libgconf-2-4 \
            libnss3 \
            libxss1 \
            libasound2 \
            libxtst6 \
            && apt-get clean && rm -rf /var/lib/apt/lists/*

      - name: Install NPM
        run: npm install

      - name: Start NPM server
        run: npm run dev -- --host --port 3000 &

      - name: Run E2E tests
        run: npx cypress run
